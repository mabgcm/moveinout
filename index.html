<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Names</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <script>
    async function fetchData() {
      const options = {
        method: 'GET',
        url: 'https://realty-in-ca1.p.rapidapi.com/agents/list',
        params: {
          CurrentPage: '1',
          RecordsPerPage: '50',
          SortOrder: 'A',
          SortBy: '11',
          CultureId: '1'
        },
        headers: {
          'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
          'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
        }
      };

      try {
        const response = await axios.request(options);

        // Access the agent names from the "Results" array
        const agents = response.data.Results;

        // Check if agents is an array
        if (Array.isArray(agents)) {
          // Iterate through the array and print agent names
          agents.forEach(agent => {
            console.log(agent.Name);
          });
        } else {
          console.error('Invalid data format inside "Results". Expected an array.');
        }

      } catch (error) {
        console.error(error);
      }
    }

    // Call the fetchData function when the page loads
    fetchData();
  </script>

</body>
</html>
