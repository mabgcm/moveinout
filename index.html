<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Names</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="agentsList"></div>
  <div id="pagination"></div>

  <script>
    const pageSize = 10; // Number of agents per page
    let currentPage = 1; // Initial page

    async function fetchData(page) {
      const options = {
        method: 'GET',
        url: 'https://realty-in-ca1.p.rapidapi.com/agents/list',
        params: {
          CurrentPage: page.toString(),
          RecordsPerPage: pageSize.toString(),
          SortOrder: 'A',
          SortBy: '11',
          CultureId: '1'
        },
        headers: {
          'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
          'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
        }
      };

      try {
        const response = await axios.request(options);
        const agents = response.data.Results;

        // Display agent names on the screen
        const agentsListElement = document.getElementById('agentsList');
        agentsListElement.innerHTML = agents.map(agent => `<p><a href="#" onclick="showAgentDetails(${agent.IndividualID})">${agent.Name}</a></p>`).join('');

        // Display pagination
        const totalRecords = response.data.Paging.TotalRecords;
        const totalPages = Math.ceil(totalRecords / pageSize);
        const paginationElement = document.getElementById('pagination');
        paginationElement.innerHTML = Array.from({ length: totalPages }, (_, i) => `<button onclick="changePage(${i + 1})">${i + 1}</button>`).join('');

      } catch (error) {
        console.error(error);
      }
    }

    // Function to change the current page
    function changePage(newPage) {
      currentPage = newPage;
      fetchData(currentPage);
    }

    // Function to show agent details
    async function showAgentDetails(agentId) {
      const detailsOptions = {
        method: 'GET',
        url: 'https://realty-in-ca1.p.rapidapi.com/agents/detail',
        params: {
          id: agentId.toString(),
          CultureId: '1'
        },
        headers: {
          'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
          'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
        }
      };

      try {
        const detailsResponse = await axios.request(detailsOptions);
        const agentDetails = detailsResponse.data;

        // Display agent details as needed
        console.log(agentDetails);

      } catch (error) {
        console.error(error);
      }
    }

    // Call the fetchData function when the page loads
    fetchData(currentPage);
  </script>

</body>
</html>
