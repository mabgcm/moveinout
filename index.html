<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Names</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="agentsList"></div>
  <div id="pagination"></div>

  <script>
    const pageSize = 10; // Number of agents per page
    let currentPage = 1; // Initial page

    async function fetchData(page) {
      const options = {
        method: 'GET',
        url: 'https://realty-in-ca1.p.rapidapi.com/agents/list',
        params: {
          CurrentPage: page.toString(),
          RecordsPerPage: pageSize.toString(),
          SortOrder: 'A',
          SortBy: '11',
          CultureId: '1'
        },
        headers: {
          'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
          'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
        }
      };

      try {
        const response = await axios.request(options);
        const agents = response.data.Results;

        // Display agent names on the screen
        const agentsListElement = document.getElementById('agentsList');
        agentsListElement.innerHTML = agents.map(agent => `<p><a href="agent-details.html?id=${agent.IndividualID}" target="_blank">${agent.Name}</a></p>`).join('');

        // Generate pagination based on the first letter of the last name
        const alphabet = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));
        const paginationElement = document.getElementById('pagination');
        paginationElement.innerHTML = alphabet.map(letter => `<button onclick="changePageByLetter('${letter}')">${letter}</button>`).join('');

      } catch (error) {
        console.error(error);
      }
    }

    // Function to change the current page by letter
    function changePageByLetter(letter) {
      fetchDataByLetter(letter);
    }

    // Function to fetch data based on the letter
    async function fetchDataByLetter(letter) {
      // Simulate server-side logic to filter agents by last name
      const filteredAgents = await simulateServerSideFilter(letter);

      // Display filtered agents
      const agentsListElement = document.getElementById('agentsList');
      agentsListElement.innerHTML = filteredAgents.map(agent => `<p><a href="agent-details.html?id=${agent.IndividualID}" target="_blank">${agent.Name}</a></p>`).join('');
    }

    // Simulated server-side logic to filter agents by last name
    async function simulateServerSideFilter(letter) {
      const options = {
        method: 'GET',
        url: 'https://realty-in-ca1.p.rapidapi.com/agents/list',
        params: {
          SortOrder: 'A',
          SortBy: '11',
          CultureId: '1'
        },
        headers: {
          'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
          'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
        }
      };

      try {
        const response = await axios.request(options);
        const allAgents = response.data.Results;

        // Filter agents based on the first letter of the last name
        const filteredAgents = allAgents.filter(agent => agent.LastName.charAt(0).toUpperCase() === letter);

        return filteredAgents;

      } catch (error) {
        console.error(error);
        return [];
      }
    }

    // Call the fetchData function when the page loads
    fetchData(currentPage);
  </script>

</body>
</html>
