<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Details</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="agentDetails"></div>

  <script>
    // Function to extract the agent ID from the query parameters
    function getAgentIdFromQuery() {
      const queryParams = new URLSearchParams(window.location.search);
      return queryParams.get('id');
    }

    // Function to fetch and display agent details
    async function fetchAgentDetails() {
      const agentId = getAgentIdFromQuery();

      if (agentId) {
        const options = {
          method: 'GET',
          url: `https://realty-in-ca1.p.rapidapi.com/agents/detail`,
          params: {
            id: agentId,
            CultureId: '1'
          },
          headers: {
            'X-RapidAPI-Key': 'ce9b429e15mshaf6b1f44d80613dp19c8c7jsn0ee4ac1f1e5e',
            'X-RapidAPI-Host': 'realty-in-ca1.p.rapidapi.com'
          }
        };

        try {
          const response = await axios.request(options);
          const agentDetails = response.data;

          // Display agent details on the screen
          const agentDetailsElement = document.getElementById('agentDetails');
          agentDetailsElement.innerHTML = `
          <h2>${agentDetails.Name}</h2>
          <p>Photo High Resolution: <img src="${agentDetails.PhotoHighRes}" alt="Agent Photo" style="max-width: 200px;"></p>
            <p>Organization: ${agentDetails.Organization.Name}</p>
            <p>Position: ${agentDetails.Position}</p>
            <p>Email: ${agentDetails.Emails[0].ContactId}</p>
            <p>Phone: ${agentDetails.Phones[0].AreaCode} ${agentDetails.Phones[0].PhoneNumber}</p>
            <p>Address: ${agentDetails.Organization.Address.AddressText}</p>
            <p>Website: ${agentDetails.Organization.Websites[0].Website}</p>
            <p>Has Listings: ${agentDetails.HasOrganizationListings ? 'Yes' : 'No'}</p>
            <p>Corporation Display Type: ${agentDetails.CorporationDisplayTypeId}</p>
            <p>Relative Details URL: ${agentDetails.RelativeDetailsURL}</p>
            <p>Agent Photo Last Updated: ${agentDetails.AgentPhotoLastUpdated}</p>
            <p>RealSatisfied Key: ${agentDetails.RealSatisfiedKey}</p>
            <p>RankMyAgent Key: ${agentDetails.RankMyAgentKey}</p>
            <p>Testimonial Tree Key: ${agentDetails.TestimonialTreeKey}</p>
            <p>Error Code: ${agentDetails.ErrorCode.Id}</p>
            <p>Error Description: ${agentDetails.ErrorCode.Description}</p>
            <p>Error Product Name: ${agentDetails.ErrorCode.ProductName}</p>
            <p>Error Version: ${agentDetails.ErrorCode.Version}</p>
          `;

        } catch (error) {
          console.error(error);
        }
      } else {
        console.error('Agent ID not provided in the query parameters.');
      }
    }

    // Call the fetchAgentDetails function when the page loads
    fetchAgentDetails();
  </script>

</body>
</html>
